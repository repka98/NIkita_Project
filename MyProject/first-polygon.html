<!DOCTYPE html>
<html>
<head>
	<title>Polygon</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style type="text/css">
		body {

			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;

		}

		#oldie {background-color: #ddd !important}
	</style>
	
</head>
<body>

	<script src="resources/three.js"></script>
	<script src="resources/dat.gui.min.js"></script>
	<script src="resources/OrbitControls.js"></script>
	<script src="resources/Detector.js"></script>
	<script>

	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

		var scene, camera, renderer;
		var container;
		var plane, cube;
		var mouse, raycaster, isShiftDown = false;

		var rollOverMesh, rollOverMaterial;
		var cubeGeo, cubeMaterial;

		var objects = [];

		init();
		render();


		function init() {

			container = document.createElement('div');
			document.body.appendChild( container );

			var info = document.createElement('div');
			info.style.position = 'absolute';
			info.style.top = '10px';
			info.style.width = '100%';
			info.style.textAlign = 'center';
			container.appendChild( info );


			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.set(500, 800, 1300);
			camera.lookAt( new THREE.Vector3() );

			scene = new THREE.Scene();

			rollOverGeo = new THREE.BoxGeometry(50, 50, 10);
			rollOverMaterial = new THREE.MeshBasicMaterial( {color: 0xff0000, opacity: 0.5, transperent: true} );
			rollOverMesh = new THREE.Mesh(rollOverGeo, rollOverMaterial);
			scene.add(rollOverMesh);


			cubeGeo = new THREE.BoxGeometry(50, 50, 10);
			cubeMaterial = new THREE.MeshLambertMaterial( {color: 0xfeb74c, map: new THREE.TextureLoader().load( "resources/images/square-outline-textured.png" ) } );


			var gridHelper = new THREE.GridHelper(1000, 20);
			scene.add(gridHelper);

			raycaster = new THREE.Raycaster();
			mouse = new THREE.Vector2();

			var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
			geometry.rotateX( -Math.PI / 2 );

			plane = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { visible: false} ) );
			scene.add( plane );

			objects.push( plane );

			var ambientLight = new THREE.AmbientLight( 0x606060 );
			scene.add( ambientLight );

			var directionalLight = new THREE.DirectionalLight( 0xffffff );
			directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
			scene.add( directionalLight );

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight ); 
			container.appendChild( renderer.domElement );

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			document.addEventListener( 'keydown', onDocumentKeyDown,false);
			document.addEventListener( 'keyup', onDocumentKeyUp, false);

			window.addEventListener( 'resize', onWindowResize, false);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth , window.innerHeight );
		}

		function onDocumentMouseMove( event ) {

			event.preventDefault();

			mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

			raycaster.setFromCamera( mouse, camera );

			var intersects = raycaster.intersectObjects( objects );

			if ( intersects.length > 0 ) {
				var intersect = intersects[ 0 ];

				rollOverMesh.position.copy( intersect.point ).add( intersect.face.normal );
				rollOverMesh.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
			}
			render();
		}

		function onDocumentMouseDown( event ) {

			event.preventDefault();

			mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

			raycaster.setFromCamera( mouse, camera );

			var intersects = raycaster.intersectObjects( objects );

			if ( intersects.length > 0 ) {
				var intersect = intersects[ 0 ];

				if ( isShiftDown ) {
					if ( intersect.object != plane ) {
						scene.remove( intersect.object );
						objects.splice( objects.indexOf( intersect.object ), 1 );
					}
				} else {
					var voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
					voxel.position.copy( intersect.point ).add( intersect.face.normal );
					voxel.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
					scene.add( voxel );

					objests.push( voxel );
				}

				render();
			}
		}

		function onDocumentKeyDown( event ) {
			switch( event.KeyCode ) {
				case 16: isShiftDown = true; break;
			}
		}

		function onDocumentKeyUp( event ) {
			switch( event.keyCode ) {
				case 16: isShiftDown = fasle; break;
			}
		}

		function render() {
			renderer.render( scene, camera );
		}

	</script>
</body>
</html>
